<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
  />
    <title>Dashboard</title>
  </head>
  <body>

    <!-- <div class="navbar"> -->
      <menu class="menu">
        <button class="menu__item active">
          <div class="menu__icon">
            <i class="fas fa-home"></i>
          </div>
          <strong class="menu__text active">home</strong>
        </button>
        <button class="menu__item">
          <div class="menu__icon">
            <i class="fas fa-user"></i>
          </div>
          <strong class="menu__text">Student</strong>
        </button>
        <button class="menu__item">
          <div class="menu__icon">
            <i class="fas fa-briefcase"></i>
          </div>
          <strong class="menu__text"> Jobs</strong>
        </button>
      </menu>
    <!-- </div> -->

    <div class="cards">
    <div class="row">
      <div class="column">
        <div class="card">
          <h5>Student work/Not work</h5>
          <p class="dataCard1">5</p>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h5>Students in progress</h5>
          <p class="dataCard2">100</p>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h5>Total students</h5>
          <p class="dataCard3">60</p>
        </div>
      </div>
    </div>
  </div>
  <div class="pi">
    <h1>World population distribution</h1>

    <div id="my-pie-chart-container">
      <div id="my-pie-chart"></div>
    
      <div id="legenda">
        <div class="entry">
          <div id="color-brown" class="entry-color"></div>
          <div class="entry-text">Antarctica</div>
        </div>
        <div class="entry">
          <div id="color-black" class="entry-color"></div>
          <div class="entry-text">Australia</div>
        </div>
        <div class="entry">
          <div id="color-blue" class="entry-color"></div>
          <div class="entry-text">South America</div>
        </div>
        <div class="entry">
          <div id="color-green" class="entry-color"></div>
          <div class="entry-text">North America</div>
        </div>
        <div class="entry">
          <div id="color-yellow" class="entry-color"></div>
          <div class="entry-text">Europe</div>
        </div>
        <div class="entry">
          <div id="color-orange" class="entry-color"></div>
          <div class="entry-text">Africa</div>
        </div>
        <div class="entry">
          <div id="color-red" class="entry-color"></div>
          <div class="entry-text">Asia</div>
        </div>
      </div>
    </div>
</div>
    <div id="students">
    </div>

    <script id="student-template" type="text/x-handlebars">
        {{#each students}}

        <div class = "student">

            <div class = "name">
                <h3>{{name}}</h3>
            </div>

            <div class="proc-st">

                <div class="process">
                    <span>In {{processNum}} process : </span> 
                    {{#each process}}
                        <div>{{jobTittle}}    -   {{status}}</div>
                    {{/each}}
                </div>

                <div class= "status">
                    <p>Status : </p>
                     <h6>  {{status}}</h6>
                </div>
                    
            </div>

        </div>
        {{/each}}
    </script>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="Card/card.js"></script>
    <script src="../dashboard/Table/table.js"></script>
    <script src="./Table/Model.js"></script>
    <script src="./Table/View.js"></script>
    <script src="./Table/Controller.js"></script>
    <script src="main.js"></script>
  </body>
</html>
