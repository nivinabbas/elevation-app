<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    <title>Dashboard</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="card">
          <h5>Student work/Not work</h5>
          <p class="dataCard1">5</p>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h5>Students in progress</h5>
          <p class="dataCard2">100</p>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h5>Total students</h5>
          <p class="dataCard3">60</p>
        </div>
      </div>
    </div>

    
    <div id="students">
    </div>

    <script id="student-template" type="text/x-handlebars">
        {{#each students}}

        <div class = "student">

            <div class = "name">
                <h3>{{name}}</h3>
            </div>

            <div class="proc-st">

                <div class="process">
                    <span>In {{processNum}} process : </span> 
                    {{#each process}}
                        <div>{{jobTittle}}    -   {{status}}</div>
                    {{/each}}
                </div>

                <div class= "status">
                    <p>Status : </p>
                     <h6>  {{status}}</h6>
                </div>
                    
            </div>

        </div>
        {{/each}}
    </script>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="Card/card.js"></script>
    <script src="../dashboard/Table/table.js"></script>
    <script src="./Table/Model.js"></script>
    <script src="./Table/View.js"></script>
    <script src="./Table/Controller.js"></script>
    <script src="main.js"></script>
  </body>
</html>
