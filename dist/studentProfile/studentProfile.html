<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="shortcut icon" href="#">
    <title>Student Profile</title>
</head>

<body>
    <div class="container"></div>

    <script id='profile-template' type='text/x-handlebars-template'>
        <div class="profile">
            <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{name}}"><br>

                    <label for="email">email</label>
                    <input type="text" id="email" name="email" value="{{email}}"><br>
                    
                    <!--
                    <label for="passwordInput">Password</label>
                    <input type="text" id="passwordInput" name="passwordInput" value="{{password}}"><br>
                    -->

                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" value="{{phone}}"><br>

                    <label for="cv">CV</label>
                    <input type="text" id="cv" name="cv" value="{{cvLink}}"><br>

                    <input type="submit" value="Submit" id="submit-profile">
            </form>
        </div>
    </script>


    <script src="profileModel.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>

</body>

</html>
